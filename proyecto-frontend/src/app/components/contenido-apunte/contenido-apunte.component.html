<div class="contenido-apunte-container">
  <!-- Agregar nuevo tema padre -->
  <div class="formulario-tema">
    <input
      type="text"
      placeholder="Nuevo tema padre"
      [(ngModel)]="nuevoTema"
      (keydown.enter)="agregarTema()"
    />
    <button (click)="agregarTema()" [disabled]="!nuevoTema.trim()">+ Añadir</button>
  </div>

  <!-- Lista de temas padres -->
  <div *ngFor="let tema of temasPadre" class="bloque-tema">
    <!-- Edición de tema padre -->
    <div *ngIf="editandoId === tema.idTema; else verTitulo">
      <input
        [(ngModel)]="nombreTemporal"
        (keydown.enter)="guardarEdicion(tema)"
        (keydown.escape)="cancelarEdicion()"
        (blur)="guardarEdicion(tema)"
      />
    </div>

    <ng-template #verTitulo>
      <div class="titulo-tema">
        <span (click)="habilitarEdicion(tema)">{{ tema.nombre }}</span>
        <span>
          <button class="btn-subtema" (click)="agregarSubtema(tema); $event.stopPropagation()">➕</button>
          <button class="btn-eliminar" (click)="eliminarTema(tema); $event.stopPropagation()">🗑️</button>
        </span>
      </div>
    </ng-template>

    <app-contenido-tema [tema]="tema"></app-contenido-tema>

    <!-- Subtemas -->
    <div *ngFor="let sub of obtenerSubtemas(tema)" class="subtema">
      <div *ngIf="editandoId === sub.idTema; else verSub">
        <input
          [(ngModel)]="nombreTemporal"
          (keydown.enter)="guardarEdicion(sub)"
          (keydown.escape)="cancelarEdicion()"
          (blur)="guardarEdicion(sub)"
        />
      </div>

      <ng-template #verSub>
        <div class="titulo-tema sub">
          <span (click)="habilitarEdicion(sub)">{{ sub.nombre }}</span>
          <span>
            <button class="btn-eliminar" (click)="eliminarTema(sub); $event.stopPropagation()">🗑️</button>
          </span>
        </div>
      </ng-template>

      <app-contenido-tema [tema]="sub"></app-contenido-tema>
    </div>
  </div>
</div>
