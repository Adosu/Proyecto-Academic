<div class="login-container">
  <div class="login-box">
    <img src="img/academic-logo.png" alt="Logo" class="logo" />
    <h2 class="titulo">Ucademic</h2>

    <h4 class="subtitulo">Autenticación:</h4>

    <input type="email" [(ngModel)]="correo" placeholder="Correo electrónico" />
    <input type="password" [(ngModel)]="contrasena" placeholder="Contraseña" />

    <button (click)="login()">Acceder</button>

    <div class="error" *ngIf="error">{{ error }}</div>

    <p class="registro-texto">¿No tienes una cuenta?</p>
    <button class="registro-btn" routerLink="/registro">Registrarse</button>
  </div>
</div>
